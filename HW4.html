<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="border">
		<div id="bTitle">
			<h1>Guessing Game</h1>
		</div>
		<div>
			<label for="num" id="gTitle">Your Guess(1~100)</label>
			<input type="text" id="num">
		</div>
		<div id="play" >
			PLAY
		</div>
		
		<table id="result-table">
			<thead>
				<tr>
					<td>Result:</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		
	</div>
	<script >
		const number = document.getElementById("num");
		const resultTBody = document.querySelector("#result-table > tbody");
		var rand = 0;
		var count = 0;
		let max = 100;
		let min = 1;

		window.addEventListener("load", ()=>{
			rand = Math.floor(Math.random()*100 + 1);
		});
		document.getElementById("play").addEventListener("click",play);

		function play() {
			let input = parseInt(number.value);
			if(input == rand)
			{
				alert("BOOM!");
			}
			else
			{
				count++;
				newTable(input);
			}
		}

		function newTable(num) {
		if(num < rand&&num>min)
		{
			min = num;
		}
		else if(num>rand&&num<max){
			max = num;
		}

			let range = min + "~" + max;
			let newTr = document.createElement("tr");
			let newTd = document.createElement("td");
			let newText = document.createTextNode(range);

			if(count%2 != 0){
				newTr.classList.add("odd");
			}

			newTd.appendChild(newText);
			newTr.appendChild(newTd);
			resultTBody.appendChild(newTr);
	}
	</script>
</body>
</html>
